name: my_flutter_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.10.7
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Networking libraries
  http: ^1.2.1  # Thư viện HTTP đơn giản từ Dart team
  dio: ^5.4.2+1  # Thư viện HTTP mạnh mẽ với interceptors, global config
  
  # Local Storage
  shared_preferences: ^2.2.3  # Lưu trữ key-value đơn giản
  
  # JSON Serialization
  json_annotation: ^4.9.0  # Annotation cho code generation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation cho JSON serialization
  build_runner: ^2.4.9  # Tool để chạy code generators
  json_serializable: ^6.8.0  # Generator cho fromJson/toJson tự động

flutter:
  uses-material-design: true